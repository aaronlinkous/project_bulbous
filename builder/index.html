<!DOCTYPE HTML>
<html>
	<head>
		<title>My Presentation</title>
		<link rel="stylesheet" type="text/css" href="css/builder.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="../slides/css/slides.css" media="screen" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

		<script src="js/Markdown.Converter.js"></script>
		<script src="js/Markdown.Sanitizer.js"></script>
		<script src="js/Markdown.Editor.js"></script>
	</head>
	<body>
		<section id="editor">
			<ul id="code_options"></ul>
			<textarea id="code" draggable="false"></textarea>
		</section>

		<section id="presentation">
			<ul id="slide_options">
				<li class="btn" id="style_padding">
					<input type="checkbox" class="drop_down" />
					<div class="icon"></div>
					<div class="drop_down_content">
						Padding
						<input class="slide_style" data-style="padding" data-post="%" type="range" min="0" max="37.5" value="0" />
					</div>
				</li>

				<li class="btn" id="style_border">
					<input type="checkbox" class="drop_down" />
					<div class="icon"></div>
					<div class="drop_down_content">
						Border
						<input class="slide_style" data-style="border-width" data-post="px" type="range" min="0" max="25" value="0" />
					</div>
				</li>

				<li class="btn" id="style_background_color">
					<input type="checkbox" class="drop_down" />
					<div class="icon"></div>
					<div class="drop_down_content">
						Background Color
						<input class="slide_style" data-style="background-color" maxlength="7" type="text" value="#808080" />
					</div>
				</li>
			</ul>
			<section id="slide" class="slide active">
				<div id="content"></div>
			</section>
		</section>

		<section id="controls">
			<button id="save">Save</button>
		</section>
		<section id="timeline"></section>

		<!-- Everything from here down is controlled by builder.js -->
		<script>
			var styles = [{
				style: "background-color",
				val: "#1fe48a"
			},{
				style: "padding",
				val: "15",
				post: "%"
			},{
				style: "border-width",
				val: "15",
				post: "px"
			}];
		</script>
		<script src="js/builder.js"></script>
		<style id="slide_styles"></style>
	</body>
</html>
