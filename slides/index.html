<!DOCTYPE HTML>
<html>
	<head>
		<title>My Presentation</title>
		<link rel="stylesheet" type="text/css" href="css/slides.css" media="screen" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

		<style>
			.slide[data-slide="0"] {
				background-color: purple;
			}

			.slide[data-slide="1"] {
				background-color: tomato;
			}

			.slide[data-slide="2"] {
				background-color: green;
			}

			.slide[data-slide="3"] {
				background-color: blue;
			}

			.slide[data-slide="4"] {
				background-color: teal;
			}
		</style>

		<script type="text/javascript">
			var num = 4; //if starting at 0;

			$(document).keydown(function(e){
				switch(e.keyCode) {
					case 37:
						change_slide("prev");
						break;
					case 38:
						change_slide("up");
						break;
					case 39:
						change_slide("next");
						break;
					case 40:
						change_slide("down");
						break;
				}
			});
		</script>
	</head>
	<body>
		<ul id="slide_wrapper">
			<li class="slide vert_c horiz_c active" data-next-trans="fade_in" data-slide="0">
				<div>Slide 0</div>
			</li>
			<li class="slide vert_c horiz_c" data-next-trans="slide_in" data-slide="1">
				<div>Slide 1</div>
			</li>
			<li class="slide vert_c horiz_c" data-slide="2">
				<div>
					Slide 2
					<button onclick="change_slide(4)">Jump to slide 4</button>
				</div>
			</li>
			<li class="slide vert_c horiz_c" data-slide="3">
				<div>Slide 3</div>
			</li>
			<li class="slide vert_c horiz_c" data-slide="4">
				<div>
					Slide 4
					<button onclick="change_slide(1)">Jump to slide 1</button>
				</div>
			</li>
		</ul>

		<script src="js/slides.js"></script>
	</body>
</html>
