<!DOCTYPE HTML>
<html>
	<head>
		<title>My Presentation</title>
		<link rel="stylesheet" type="text/css" href="css/slides.css" media="screen" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

		<style>
			.slide[data-slide="0"] {
				background-color: purple;
			}

			.slide[data-slide="1"] {
				background-color: tomato;
			}

			.slide[data-slide="2"] {
				background-color: green;
			}

			.slide[data-slide="3"] {
				background-color: blue;
			}

			.slide[data-slide="4"] {
				background-color: teal;
			}
		</style>

		<script type="text/javascript">
			var num = 4;

			$(document).ready(function(){
				hash = window.location.hash.replace("#","");
				hash = $(".slide[data-slide='"+hash+"']").length ? hash : 0;

				if(hash) Slide.jump(hash);
			}).keydown(function(e){
				switch(e.keyCode) {
					case 37:
						Slide.prev();
						break;
					case 39:
						Slide.next();
						break;
				}
			});
		</script>
	</head>
	<body class="running">
		<ul id="presentation">
			<li class="slide vert_c horiz_c active" data-next-trans="fade_in" data-slide="0">
				<div>Slide 0</div>
			</li>
			<li class="slide vert_c horiz_c" data-next-trans="slide_in" data-slide="1">
				<div>Slide 1</div>
			</li>
			<li class="slide vert_c horiz_c" data-next-trans="fade_in" data-slide="2">
				<div>
					Slide 2
					<button onclick="Slide.jump(4)">Jump to slide 4</button>
				</div>
			</li>
			<li class="slide vert_c horiz_c" data-next-trans="slide_in" data-slide="3">
				<div>Slide 3</div>
			</li>
			<li class="slide vert_c horiz_c" data-slide="4">
				<div>
					Slide 4
					<button onclick="Slide.jump(1)">Jump to slide 1</button>
				</div>
			</li>
		</ul>

		<script src="js/slides.js"></script>
	</body>
</html>
