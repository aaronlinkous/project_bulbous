<!DOCTYPE HTML>
<html>
	<head>
		<title>My Presentation</title>
		<link rel="stylesheet" type="text/css" href="css/builder.css" media="screen" />
		<link rel="stylesheet" type="text/css" href="../slides/css/slides.css" media="screen" />
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

		<script src="js/Markdown.Converter.js"></script>
		<script src="js/Markdown.Sanitizer.js"></script>
		<script src="js/Markdown.Editor.js"></script>
	</head>
	<body>
		<section id="editor">
			<ul id="code_options"></ul>
			<textarea id="code" draggable="false">
-|-##***What is Lorem Ipsum?***
-|-Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
			</textarea>
		</section>

		<section id="presentation">
			<ul id="slide_options">
				<li class="button" id="style_padding">
					<input type="checkbox" class="drop_down toggle" />
					<span class="icon"></span>
					<div class="drop_down_container">
						<div class="drop_down_content">
							Padding
							<input class="slide_style" data-style="padding" data-post="%" type="range" min="0" max="37.5" value="0" />
						</div>
					</div>
				</li>

				<li class="button" id="style_border">
					<input type="checkbox" class="drop_down toggle" />
					<span class="icon"></span>
					<div class="drop_down_container">
						<div class="drop_down_content">
							Border
							<input class="slide_style" data-style="border-width" data-post="px" type="range" min="0" max="25" value="0" />
						</div>
					</div>
				</li>

				<li class="button" id="style_background_color">
					<input type="checkbox" class="drop_down toggle" />
					<span class="icon"></span>
					<div class="drop_down_container">
						<div class="drop_down_content">
							Background Color
							<input class="slide_style" data-style="background-color" maxlength="7" type="text" value="#808080" />
						</div>
					</div>
				</li>

				<li class="button" id="alignment_horiz">
					<input type="checkbox" class="drop_down toggle" />
					<span class="icon"></span>
					<div class="drop_down_container">
						<div class="drop_down_content">
							Alignment
							<input class="slide_alignment" data-alignment="vert" maxlength="7" type="text" value="t" />
						</div>
					</div>
				</li>

				<li class="right">
					<button id="save">Save</button>
				</li>
			</ul>
			<section id="slide" class="slide active vert_b" data-slide="0">
				<div id="content"></div>
			</section>
		</section>

		<section id="timeline">
			<input type="checkbox" class="toggle" id="timeline_toggle" />
			<aside id="timeline_title">Timeline</aside>

			<ul id="slides">

			</ul>
		</section>

		<!-- Everything from here down is controlled by builder.js -->
		<script>
			/* Ignore this object for now */
			var slide_properties = [{
				key: "background-color",
				val: "#1fe48a",
				type: "style"
			},{
				key: "padding",
				val: "15",
				post: "%",
				type: "style"
			},{
				key: "horiz",
				val: "c",
				type: "class"
			},{
				key: "next-trans",
				val : "fade_in",
				type: "data"
			}];

			var styles = [{
				style: "background-color",
				val: "#1fe48a"
			},{
				style: "padding",
				val: "15",
				post: "%"
			}];
		</script>
		<script src="js/builder.js"></script>
		<style id="slide_styles"></style>
	</body>
</html>
